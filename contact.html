<!DOCTYPE html>
<html lang=>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rushan Mahmud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='education.html'">Education</button>
        <button onclick="location.href='projects.html'">Skills</button>
        <button onclick="location.href='contact.html'">Contact</button>
    </nav>
    <div class="main-content">
        <div class="sticky-box">
            <h1>Contact Me</h1>
            <form action="#" method="post" class="contact-form">
                <div style="margin-bottom: 20px;">
                    <label for="name"><strong>Name:</strong></label><br>
                    <input type="text" id="name" name="name" required style="width: 80%;
                     padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="email"><strong>Email:</strong></label><br>
                    <input type="email" id="email" name="email" required style="width: 80%; 
                    padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="message"><strong>Message:</strong></label><br>
                    <textarea id="message" name="message" rows="4" required style="width: 80%; 
                    padding: 8px; margin-top: 5px;"></textarea>
                </div>
                <button type="submit" style="padding: 10px 20px; background-color: #ff5722;
                color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Send
                </button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Rushan Mahmud</p>
    </footer>
</body>
</html>
